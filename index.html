<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGX Stage One</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript -->
    <script src="script.js" defer></script>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/17c9b8def5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1 data-testid="slackUserName">Andrew</h1>
      <img
        src="images/IMG_2300.JPG"
        alt="Andrew"
        data-testid="slackDisplayImage"
      />
      <p data-testid="currentDayOfTheWeek">currentDayOfTheWeek</p>
      <p data-testid="currentUTCTime">currentUTCTime</p>
      <p data-testid="myTrack">Frontend</p>
      <a
        data-testid="githubURL"
        href="https://github.com/Drew-Adeleye/HNGX_TaskOne.git"
        ><i class="fa-brands fa-github"></i> GitHub URL</a
      >

      <!-- https://github.com/Drew-Adeleye/HNGX_TaskOne.git -->
    </main>
  </body>
</html>
